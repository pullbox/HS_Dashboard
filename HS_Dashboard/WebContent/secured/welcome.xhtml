<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">
		<f:facet name="header">
			<div align="left">
				<p:commandButton id="button" value="Create CTA"
					action="#{navigationBean.createCTA}" update="msg" />
			</div>
		</f:facet>



		<h:form id="welcome">
			<p:growl id="msgs" showDetail="true" />
			<h3>Welcome #{loginBean.username}</h3>
			<p:dataList var="cta" value="#{welcomeBean.ctas}">

			</p:dataList>

			<br />
			<p:commandLink action="#{loginBean.doLogout}" value="Logout" />

		</h:form>

	</ui:define>
</ui:composition>
