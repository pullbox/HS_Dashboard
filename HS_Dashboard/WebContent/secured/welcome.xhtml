<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam id="userName" name="userName"
				value="#{welcomeBean.userName}" />
			<f:viewAction action="#{welcomeBean.init}" />
		</f:metadata>

		<h:form id="welcome">
			<h:message id="messages" showDetail="true" autoUpdate="true"
				closable="true" />


			<div class="ui-g">
				<div class="ui-g-8" align="left">
					<p:commandButton id="button" value="Create CTA"
						action="#{navigationBean.createCTA}" />
				</div>
				<div class="uri-g-3" align="right"></div>
				<div class="uri-g-1" align="right">
					<p:outputLabel id="userid" value="Welcome #{welcomeBean.userName}"
						readonly="true" />
				</div>
			</div>



			<p:dataTable var="cta" value="#{welcomeBean.riskctas}"
				emptyMessage="No Risk records available!">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Risks" />
					</p:outputPanel>
				</f:facet>
				<ui:include src="/secured/welcometablelist.xhtml" />
			</p:dataTable>

			<p:dataTable var="cta" value="#{welcomeBean.adoptionctas}"
				emptyMessage="No Adoption records available!">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Adoptions" />
					</p:outputPanel>
				</f:facet>
				<ui:include src="/secured/welcometablelist.xhtml" />
			</p:dataTable>

			<p:dataTable var="cta" value="#{welcomeBean.expansionctas}"
				emptyMessage="No Expansion records available!">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Expansions" />
					</p:outputPanel>
				</f:facet>
				<ui:include src="/secured/welcometablelist.xhtml" />
			</p:dataTable>


			<p:dataTable var="cta" value="#{welcomeBean.lifecyclectas}"
				emptyMessage="No LifeCycle records available!">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Lifecycle" />
					</p:outputPanel>
				</f:facet>
				<ui:include src="/secured/welcometablelist.xhtml" />
			</p:dataTable>


			<br />
			<p:commandLink action="#{welcomeBean.doLogout}" value="Logout" />
		</h:form>

	</ui:define>
</ui:composition>
