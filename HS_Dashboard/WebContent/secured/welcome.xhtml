<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">



		<h:form id="welcome">
			<p:growl id="msgs" showDetail="true" />


			<div class="ui-g">
				<div class="ui-g-8" align="left">
					<p:commandButton id="button" value="Create CTA"
						action="#{navigationBean.createCTA}" />
				</div>
				<div class="uri-g-2" align="right"></div>
				<div class="uri-g-2" align="right">
					<p:inputText id="userid" value="Welcome #{loginBean.username}" readonly="true" />
				</div>
			</div>



			<!-- 	<p:dataList var="cta" value="#{welcomeBean.ctas}">

			</p:dataList> -->

			<br />
			<p:commandLink action="#{loginBean.doLogout}" value="Logout" />

		</h:form>

	</ui:define>
</ui:composition>
