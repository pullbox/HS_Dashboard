<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/tr-template.xhtml">

	<ui:define name="content">

		<!-- 	<f:metadata>
			<f:viewParam name="searchTerm" value="#{jsfDspResult.searchTerm}" />
			<f:viewAction action="#{jsfDspResult.init}" />
		</f:metadata>
 -->


		<h:form id="form">
			<div align="center">
				<div class="ui-g">

					<div class="ui-g-12">
						<p:toolbar>
							<f:facet name="left">
								<p:commandButton update="msgs" value="Save"
									actionListener="#{editCTABean.saveCTAActionListener()}"
									icon="ui-icon-disk" />
								<p:commandButton update="msgs" value="Delete"
									actionListener="#{editCTABean.deleteCTAActionListener()}"
									icon="ui-icon-trash" />

							</f:facet>
						</p:toolbar>
					</div>




					<p:growl id="msgs" showDetail="true" />
					<div class="ui-g-12">
						<p:panelGrid columns="2">
							<f:facet name="header">
								<H3>Call To Action</H3>
							</f:facet>



							<p:outputLabel for="description" value="Description" />
							<p:inputText id="description" value="#{editCTABean.description}" />

							<p:outputLabel for="type" value="Type" />
							<p:selectOneListbox id="type" value="#{editCTABean.type}">
								<f:selectItem itemLabel="Lifecycle event" itemValue="LIFECYCLE" />
								<f:selectItem itemLabel="Risk mitigation" itemValue="RISK" />
								<f:selectItem itemLabel="Adoption / Expansion"
									itemValue="EXPANSION" />
							</p:selectOneListbox>

							<p:outputLabel for="source" value="Source" />
							<p:selectOneListbox id="source" value="#{editCTABean.source}">
								<f:selectItem itemLabel="Manual" itemValue="Manual" />
								<f:selectItem itemLabel="HS_Process" itemValue="HealthScore" />
							</p:selectOneListbox>

							<p:outputLabel for="priority" value="Priority" />
							<p:selectOneListbox id="priority" value="#{editCTABean.priority}">
								<f:selectItem itemLabel="Code Blue" itemValue="Code Blue" />
								<f:selectItem itemLabel="High" itemValue="High" />
								<f:selectItem itemLabel="Medium" itemValue="Medium" />
								<f:selectItem itemLabel="Low" itemValue="Low" />
							</p:selectOneListbox>

							<p:outputLabel for="status" value="Status" />
							<p:selectOneListbox id="status" value="#{editCTABean.status}">
								<f:selectItem itemLabel="New" itemValue="NEW" />
								<f:selectItem itemLabel="Work in Progress" itemValue="WIP" />
								<f:selectItem itemLabel="Waiting on Customer" itemValue="WOC" />
								<f:selectItem itemLabel="Deferred" itemValue="DEFERRED" />
								<f:selectItem itemLabel="Closed" itemValue="CLOSED" />

							</p:selectOneListbox>

							<p:outputLabel for="isEscalated" value="Escalated" />
							<p:selectBooleanCheckbox id="isEscalated"
								value="#{editCTABean.isEscalated}" />

							<p:outputLabel for="note" value="Note" />
							<p:outputPanel>
								<p:inputTextarea id="note" rows="5" cols="30" counter="display"
									maxlength="254" counterTemplate="{0} characters remaining."
									autoResize="false" value="#{editCTABean.note}" />
								<br />
								<h:outputLabel id="display" />
							</p:outputPanel>

							<p:outputLabel for="dueDate" value="Due Date" />
							<p:calendar id="dueDate" value="#{editCTABean.dueDate}"
								pattern="dd-MM-yyyy" mask="true" />

							<p:outputLabel for="snoosePeriod" value="Deferred until" />
							<p:calendar id="snoosePeriod" value="#{editCTABean.snoozePeriod}"
								pattern="dd-MM-yyyy" mask="true" />


						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
